<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOWING EFFECT</title>
    <link rel="stylesheet" href="INDEX.CSS"/>
</head>
<body>
    <div id="gasses">
        <div class="gas he">
          <span class="number">2</span>
          <h2 class="symbol">He</h2>
          <p class="name">Helium</p>
        </div>
        <div class="gas ne">
          <span class="number">10</span>
          <h2 class="symbol">Ne</h2>
          <p class="name">Neon</p>
        </div>
        <div class="gas ar">
          <span class="number">18</span>
          <h2 class="symbol">Ar</h2>
          <p class="name">Argon</p>
        </div>
        <div class="gas kr">
          <span class="number">36</span>
          <h2 class="symbol">Kr</h2>
          <p class="name">Krypton</p>
        </div>
        <div class="gas xe">
          <span class="number">54</span>
          <h2 class="symbol">Xe</h2>
          <p class="name">Xenon</p>
        </div>
      </div>
</body>
</html>
